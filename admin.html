<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, user-scalable=no">
		<script src="https://cdns.us1.gigya.com/JS/gigya.js?apikey=4_kvKC1tmA3Dq4Jy2qZB6uew" type="text/javascript" lang="javascript"></script>
		<script>
			var onGigyaServiceReady = () => {
				gigya.hasSession().then((sessionExist) => {
					if (sessionExist) 
                        openConsole();
					else {
						gigya.accounts.addEventHandlers({
							onLogin: () => openConsole()
						});
						gigya.accounts.showScreenSet({screenSet:'Default-RegistrationLogin'});
					};
				});
            };

            function openConsole() {
                gigya.accounts.getAccountInfo({ include: "groups", callback: e => 
                    gigya.accounts.b2b.openDelegatedAdminLogin({ orgId: e.groups.organizations[0].orgId })});
            };
        </script>
	</head>
</html>
