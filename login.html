<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, user-scalable=no">
		<script src="https://cdns.us1.gigya.com/JS/gigya.js?apikey=4_ROsCJMaJa9WlBHKKwFMnBw" type="text/javascript" lang="javascript"></script>
		<script>
			var onGigyaServiceReady = () => {
				gigya.hasSession().then((sessionExist) => {
					if (sessionExist) 
						gigya.fidm.saml.continueSSO();
					else {
						gigya.accounts.addEventHandlers({
							onLogin: () => gigya.fidm.saml.continueSSO()
						});
						gigya.accounts.showScreenSet({screenSet:'Default-RegistrationLogin'});
					};
				});
            };
        </script>
	</head>
</html>
